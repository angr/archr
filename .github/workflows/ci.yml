name: CI

on:
  push:
    branches:
    - "**"
  pull_request:
  workflow_dispatch:

jobs:
  ci:
    strategy:
      matrix:
        os:
        - ubuntu-latest
        python-version:
        - "3.8"
        - "3.9"
        - "3.10"
        - "3.11"
      fail-fast: false

    name: Tests on ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - run: python -m pip install --upgrade pip
    - run: pip install .[dev]
    - run: pytest
